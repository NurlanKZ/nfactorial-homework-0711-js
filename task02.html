<body>
    <script>
        // Task 02
        function pow(x,n) {
            let res=1;
            for (let i=0; i<n; i++) {
                res*=x;
            }
            return res;
        }
        // to test
        console.log(pow(0,0)); // returns 1, as it should
        console.log(pow(100,0)); // returns 1, as it should
        console.log(pow(0,1)); // returns 0, as it should
        console.log(pow(3,2)); // returns 9
        console.log(pow(3,3)); // returns 27
        console.log(pow(1,100)); // returns 1
    </script>
</body>
